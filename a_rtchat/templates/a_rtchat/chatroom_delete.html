{% extends 'layouts/box.html' %}

{% block content %} 

<h1>Delete this chatroom?</h1>

<h2>"{{ chat_group.groupchat_name }}"</h2>

<form method='POST'>
    {% csrf_token %}
    <div class="flex justify-center items-center w-1/3 gap-2 mt-4">
        <button type="submit" class="button-red">Yes, delete</button>
        <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </div>
</form>

{% endblock %}
